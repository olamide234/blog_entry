<!--Home page -->
{% extends 'base.html' %}
{% block content %}
    {% for post in object_list %} <!--the object_list here comes with listview frm django in views.py-->
    <div class='post-entry'>
        <h2>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        </h2>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
{% endblock %}
